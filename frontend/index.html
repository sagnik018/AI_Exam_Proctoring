<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Exam Proctoring</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/themes.css" rel="stylesheet" id="theme-css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .video-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .alert-slide {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">AI-Based Online Exam Proctoring System</h1>
            <p class="text-gray-200">Secure exam monitoring with real-time detection</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-6xl mx-auto flex flex-col items-center justify-center min-h-screen">
            <!-- Control Panel -->
            <section class="glass-morphism rounded-xl p-6 mb-8 w-full max-w-4xl">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div class="flex gap-4">
                        <button onclick="startExam()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg">
                            <svg class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Start Exam
                        </button>
                        <button onclick="stopExam()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg">
                            <svg class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                            </svg>
                            Stop Exam
                        </button>
                    </div>
                    
                    <!-- Status Cards -->
                    <div class="flex gap-6">
                        <div class="text-center">
                            <p class="text-gray-200 text-sm mb-1">Suspicion Score</p>
                            <div class="bg-white bg-opacity-20 rounded-lg px-4 py-2">
                                <span id="score" class="text-2xl font-bold text-white">0</span>
                            </div>
                        </div>
                        <div class="text-center">
                            <p class="text-gray-200 text-sm mb-1">Status</p>
                            <div id="examStatus" class="bg-gray-500 bg-opacity-80 rounded-lg px-4 py-2">
                                <span class="text-white font-semibold">Not Started</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Alert Section -->
            <section id="alertSection" class="glass-morphism rounded-xl p-4 mb-8 hidden w-full max-w-4xl">
                <div class="flex items-center">
                    <svg class="w-6 h-6 mr-3 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <div>
                        <p id="alertBox" class="text-white font-semibold"></p>
                        <p id="alertTime" class="text-gray-300 text-sm"></p>
                    </div>
                </div>
            </section>

            <!-- Video Section -->
            <section class="glass-morphism rounded-xl p-6 w-full max-w-4xl">
                <h2 class="text-xl font-bold text-white mb-4 flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Live Camera Feed
                </h2>
                <div class="video-container flex justify-center">
                    <img
                        src="http://127.0.0.1:5000/video_feed"
                        alt="Live Camera Feed"
                        class="rounded-lg"
                        style="max-height: 600px; object-fit: cover;"
                    >
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <div class="flex items-center text-gray-200">
                        <div class="w-3 h-3 bg-green-400 rounded-full mr-2 pulse-animation"></div>
                        <span class="text-sm">Camera Active</span>
                    </div>
                    <div class="text-gray-200 text-sm">
                        <span id="timestamp">Loading...</span>
                    </div>
                </div>
            </section>

            <!-- Enhanced Features Section -->
            <section class="glass-morphism rounded-xl p-4 mb-6 w-full max-w-4xl">
                <h2 class="text-lg font-bold text-white mb-4 flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Enhanced Features
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <!-- Screen Recording Status -->
                    <div class="text-center">
                        <div class="bg-white bg-opacity-20 rounded-lg p-4 mb-2">
                            <svg class="w-8 h-8 mx-auto mb-2 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                            <p class="text-white font-semibold text-sm">Screen Recording</p>
                            <p id="screenRecordingStatus" class="text-gray-300 text-xs">Inactive</p>
                            <button onclick="toggleScreenRecording()" class="mt-2 bg-red-500 hover:bg-red-600 text-white text-xs py-2 px-3 rounded transition duration-200">
                                Toggle Recording
                            </button>
                        </div>
                    </div>

                    <!-- Calibration Status -->
                    <div class="text-center">
                        <div class="bg-white bg-opacity-20 rounded-lg p-4 mb-2">
                            <svg class="w-8 h-8 mx-auto mb-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2m0 0l-2 2m0 0l-2 2M9 16l2 2m0 0l-2 2m0 0l-2 2"></path>
                            </svg>
                            <p class="text-white font-semibold text-sm">Calibration</p>
                            <p id="calibrationStatus" class="text-gray-300 text-xs">Not Started</p>
                            <button onclick="startCalibration()" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white text-xs py-2 px-3 rounded transition duration-200">
                                Start Calibration
                            </button>
                        </div>
                    </div>

                    <!-- Theme Selector -->
                    <div class="text-center">
                        <div class="bg-white bg-opacity-20 rounded-lg p-4 mb-2">
                            <svg class="w-8 h-8 mx-auto mb-2 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 00-4 4v2a4 4 0 004 4h2a4 4 0 004 4v-2a4 4 0 00-4-4H7a4 4 0 00-4-4z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4v1l8 4z"></path>
                            </svg>
                            <p class="text-white font-semibold text-sm">Theme</p>
                            <select id="themeSelector" onchange="changeTheme()" class="mt-2 bg-gray-700 text-white text-xs py-2 px-3 rounded border border-gray-600">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                                <option value="blue">Blue</option>
                                <option value="purple">Purple</option>
                            </select>
                        </div>
                    </div>

                    <!-- Alert Statistics -->
                    <div class="text-center">
                        <div class="bg-white bg-opacity-20 rounded-lg p-4 mb-2">
                            <svg class="w-8 h-8 mx-auto mb-2 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p class="text-white font-semibold text-sm">Alert Statistics</p>
                            <button onclick="showAlertStats()" class="mt-2 bg-yellow-500 hover:bg-yellow-600 text-white text-xs py-2 px-3 rounded transition duration-200">
                                View Stats
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="exam.js"></script>
    <script src="enhanced_features.js"></script>
</body>
</html>
